<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>预览专用</title>
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	
	<style type="text/css">
	body{
		margin:0;
		padding:0;
		font-size:14px;
		font-family:"微软雅黑","宋体","Arial","Arial Narrow","HELVETICA";
		color:#666;
		overflow:hidden;
	}
	</style>
</head>
<body>
<div id="content">
{content}
</div>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//自适应高度
	$(window.parent.document).find("#iframe_{iframe_id}").load(function(){
		var main = $(window.parent.document).find("#iframe_{iframe_id}");
		var thisheight = $("#content").height();
		main.height(thisheight);
	});
});
</script>
</body>
</html>
