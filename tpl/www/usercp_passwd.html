<script type="text/javascript">
$(document).ready(function(){
	$("#userinfo_password").submit(function(){
		$(this).ajaxSubmit({
			'type':'post',
			'dataType':'json',
			'url':api_url('usercp','passwd'),
			'success':function(rs){
				if(rs.status){
					$.dialog.alert("您的密码更新成功",function(){
						$.phpok.reload();
					},'succeed');
				}else{
					$.dialog.alert(rs.info);
					return false;
				}
			}
		});
		return false;
	});
});
</script>
<section class="container"><div class="mt-3"><!-- include tpl=block/breadcrumb --></div></section>

			<div class="card">
				<div class="card-header">密码修改</div>
				<div class="card-body">
					<form method="post" id="userinfo_password">

						<div class="col-sm-10"><input type="password" name="oldpass" id="oldpass" /></div>
					</div>
					<!-- /if -->
					<div class="row form-group">
						<label for="newpass" class="col-sm-2 text-right"> 新密码</label>
						<div class="col-sm-10"><input type="password" name="newpass" id="newpass" /></div>
					</div>
					<div class="row form-group">
						<label for="chkpass" class="col-sm-2 text-right">确认新密码</label>
						<div class="col-sm-10"><input type="password" name="chkpass" id="chkpass" /></div>
					</div>
					<div class="row form-group">
