<!-- include tpl=header title=会员中心 -->
<section class="container"><div class="mt-3"><!-- include tpl=block/breadcrumb --></div></section>
<section class="container">
	<div class="row">
		<div class="col-sm-3">
			<!-- include tpl=block/usercp_nav -->
		</div>
		<div class="col-sm-9">
			<div class="card">
				<div class="card-header">会员基本资料</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-4 text-center"><img src="{$rs.avatar ? $rs.avatar : 'images/avatar.gif'}" class="border rounded-circle" style="max-width:100px" /></div>
						<div class="col-sm-8">
							<ul class="list-group list-group-flush">
								<li class="list-group-item"><strong>会员账号：</strong>{$rs.user}</li>
								<!-- if $rs.email --><li class="list-group-item"><strong>会员邮箱：</strong>{$rs.email}</li><!-- /if -->
								<!-- loop from=$user.wealth key=$key value=$value id=$tmpid -->
								<li class="list-group-item"><strong>{$value.title}：</strong>{$value.val}{$value.unit}</li>
								<!-- /loop -->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- if $rslist -->
			<div class="card mt-3">
				<div class="card-header">最新订单</div>
				<table class="table">
				<thead>
			        <tr>
			            <th>订单编号</th>
			            <th>价格</th>
			            <th>下单时间</th>
			            <th>&nbsp;</th>
			        </tr>
			    </thead>
			    <tbody>
				    <!-- loop from=$rslist key=$key value=$value id=$tmpid -->
			        <tr>
			            <td>{$value.sn}</td>
			            <td>{func price_format $value.price $value.currency_id}</td>
			            <td>{func time_format $value.addtime}</td>
			            <td><a href="{url ctrl=order func=info id=$value.id/}">查看明细</a></td>
			        </tr>
			        <!-- /loop -->
			    </tbody>
				</table>
			</div>
			<!-- /if -->
		</div>
	</div>
</div>
<!-- include tpl=footer -->
