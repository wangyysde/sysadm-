<!-- include tpl=header title=$rs.title -->
<section class="bg-light p-5"{if $rs.banner} style="background:url('{$rs.banner.filename}') center center no-repeat;background-size:cover"{/if}>
	<div class="p-5">
		<h1 class="text-center"{if $rs.style} style="{$rs.style}"{/if}>{$rs.title}</h1>
		<!-- if $rs.note -->
		<div class="text-center d-block m-4"><span class="p-2 bg-light-50 rounded-lg ">{func nl2br $rs.note}</span></div>
		<!-- /if -->
		<!-- if $rs.tag -->
		<div class="text-center m-3">
			<span class="p-2 bg-light-50 rounded-lg">
			标签：
			<!-- loop from=$rs.tag key=$k value=$v id=$idxx -->
			{$v.html}<!-- if $idxx.total != $idxx.num -->，<!-- /if -->
			<!-- /loop -->
			</span>
		</div>
		<!-- /if -->
	</div>
</section>
<section class="container">
	<div class="content p-4">
	{$rs.content}
	</div>
</section>
