<script type="text/javascript">
$(document).ready(function(){
	$(".o-dark").mouseover(function(){
		$(this).addClass('o-dark-over');
	}).mouseout(function(){
		$(this).removeClass('o-dark-over');
	});
	$(".o-white").mouseover(function(){
		$(this).addClass('o-white-over');
	}).mouseout(function(){
		$(this).removeClass('o-white-over');
	});
});
</script>
<section class="container"><div class="mt-3"><!-- include tpl=block/breadcrumb --></div></section>
<section class="container">
	<div class="row">
		<div class="col-sm-3">
			<!-- include tpl=block/usercp_nav -->
		</div>
		<div class="col-sm-9">
			<table class="table table-striped table-hover">
			<tr>
				<th>下单时间</th>
				<th>订单编号</th>
				<th>数量</th>
				<th>金额</th>
				<th>审核</th>
				<th width="130">明细</th>
			</tr>
			<!-- loop from=$rslist key=$key value=$value -->
			<tr>
				<td>{func time_format $value.addtime}</td>
				<td>{$value.sn}</td>
				<td>{$value.qty}</td>
				<td>{func price_format $value.price $value.currency_id $value.currency_id}</td>
				<td>{$value.status_info}</td>
				<td>
					<a class="am-btn am-btn-primary am-btn-xs" href="{url ctrl=order func=info id=$value.id/}" target="_blank">查看</a>
					<a href="{url ctrl=order func=comment id=$value.id/}" class="am-btn am-btn-default am-btn-xs">评论</a>
				</td>
			</tr>
			<!-- /loop -->
			</table>
			<div class="mt-3">
				<!-- include tpl=block/pagelist -->
			</div>
		</div>
	</div>
</section>
