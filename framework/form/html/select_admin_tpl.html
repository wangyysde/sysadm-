<!-- if $_rs.is_multiple -->
<select name="{$_rs.identifier}[]" id="{$_rs.identifier}" lay-ignore multiple="true" style="{$_rs.form_style}">
	<!-- if $_grouplist -->
		<!-- loop from=$_grouplist key=$key value=$value id=$tmpid -->
		<optgroup label="{$value}">
			<!-- loop from=$_rslist key=$k value=$v id=$idxx -->
			<!-- if $v.cate_id == $key -->
			<option value="{$v.val}"{if $_rs.content && in_array($v.val,$_rs.content)} selected{/if}>{$v.title}</option>	
			<!-- /if -->
			<!-- /loop -->
		</optgroup>
		<!-- /loop -->
	<!-- else -->
		<!-- loop from=$_rslist key=$key value=$value id=$tmpid -->
		<option value="{$value.val}"{if in_array($value.val,$_rs.content)} selected{/if}>{$value.title}</option>
		<!-- /loop -->
	<!-- /if -->
</select>
<!-- else -->
	<!-- if $_is_step -->
	<style type="text/css">
	ul.select{list-style:none;margin:0;padding:0;}
	ul.select li{float:left;margin-right:10px;}
	</style>
	<div id="{$_rs.identifier}_html"></div>
	<script type="text/javascript">
	$(document).ready(function(){
		$.phpok_form_select.change('{$_group_id}','{$_rs.identifier}','{$_rs.content}','{$_group_type}');
	});
	</script>
	<!-- else -->
	<select id="{$_rs.identifier}" name="{$_rs.identifier}" lay-ignore>
		<!-- if $_rs.empty_val -->
		<option value="">{$_rs.empty_val}</option>
		<!-- /if -->
		<!-- php:$_rs.content = is_array($_rs.content) ? $_rs.content.id : $_rs.content -->
		<!-- if $_grouplist -->
			<!-- loop from=$_grouplist key=$key value=$value id=$tmpid -->
			<optgroup label="{$value}">
				<!-- loop from=$_rslist key=$k value=$v id=$idxx -->
				<!-- if $v.cate_id == $key -->
				<option value="{$v.val}"{if $_rs.content && in_array($v.val,$_rs.content)} selected{/if}>{$v.title}</option>	
				<!-- /if -->
				<!-- /loop -->
			</optgroup>
			<!-- /loop -->
		<!-- else -->
			<!-- loop from=$_rslist key=$key value=$value id=$tmpid -->
			<option value="{$value.val}"{if $value.val == $_rs.content} selected{/if}>{$value.title}</option>
			<!-- /loop -->
		<!-- /if -->
	</select>
	<!-- /if -->
<!-- /if -->
