<!-- if $_laydate -->
<input type="text" id="{$_rs.identifier}" class="inp inp_{$_rs.identifier}" name="{$_rs.identifier}" style="{$_rs.form_style}" value="{$_rs.content}" />
<input type="button" value="{$_laydate_button}" id="btn_{$_rs.identifier}_{$_rs.form_btn}" onclick="$.phpokform.laydate_button('{$_rs.identifier}','{$_rs.form_btn}')" />
<input type="button" value="{lang清除}" onclick="$.phpokform.clear('{$_rs.identifier}')" />
<!-- else -->
	<!-- if $_rs.form_btn == 'color' -->
		<input type="text" id="{$_rs.identifier}" class="jscolor {required:false{if $_rs.ext_include_3},hash:true{/if}}" name="{$_rs.identifier}"{if $_rs.form_style} style="{$_rs.form_style}"{/if} value="{$_rs.content}" />
	<!-- else -->
		<input type="text" id="{$_rs.identifier}" class="inp inp_{$_rs.identifier}" name="{$_rs.identifier}"{if $_rs.form_style} style="{$_rs.form_style}"{/if} value="{$_rs.content}" />
		<!-- if $_rs.ext_quick_words -->
		<div style="margin-top:3px;" id="ext_quick_btns_{$_rs.identifier}">
			<!-- loop from=$_rs.ext_quick_words key=$key value=$value id=$tmpid -->
			<input type="button" value="{$value.show}" onclick="$.phpokform.text_button_quickwords('{$_rs.identifier}','{$value.id}','{$_rs.ext_quick_type}')" />
			<!-- /loop -->
			<input type="button" value="{lang清除}" onclick="$.phpokform.clear('{$_rs.identifier}')" />
		</div>
		<!-- /if -->
	<!-- /if -->
<!-- /if -->
