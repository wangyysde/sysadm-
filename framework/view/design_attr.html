<!-- include tpl=head_lay nopadding=true overflowy=true -->
<form method="post" class="layui-form" id="post_save" onsubmit="return save()">
<input type="hidden" name="id" id="id" value="{$id}" />
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-form-item">
			<label class="layui-form-label">
				宽度
			</label>
			<div class="layui-input-inline auto">
				<input type="radio" name="width" value="auto" checked title="满屏" />
				<input type="radio" name="width" value="fixed" title="限宽" />
			</div>
			<div class="layui-form-mid">
				Bootstrap 默认限宽是 1140px
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				内边距
			</label>
			<div class="layui-input-inline">
				<input type="text" name="padding" id="padding" class="layui-input" />
			</div>
			<div class="layui-form-mid">
				即 padding 属性，<a href="https://www.phpok.com/index.php?id=20653" target="_blank"><b>查看帮助手册</b></a>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				外边距
			</label>
			<div class="layui-input-inline">
				<input type="text" name="margin" id="margin" class="layui-input" />
			</div>
			<div class="layui-form-mid">
				即 margin 属性，<a href="https://www.phpok.com/index.php?id=20655" target="_blank"><b>查看帮助手册</b></a>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				背景图片
			</label>
			<div class="layui-input-inline default-auto">
				<input type="text" name="background-image" id="background-image" class="layui-input" />
			</div>
			<div class="layui-input-inline auto gray lh38">
				<div class="layui-btn-group">
					<input type="button" value="{lang选择图片}" class="layui-btn layui-btn-sm" onclick="$.phpokform.text_button_image_select('background-image')" />
					<input type="button" value="{lang预览}" class="layui-btn layui-btn-sm" onclick="$.phpokform.text_button_image_preview('background-image')" />
					<input type="button" value="{lang清除}" class="layui-btn layui-btn-sm layui-btn-warm" onclick="$.phpokform.clear('background-image');" />
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">
				背景位置
			</label>
			<div class="layui-input-inline default-auto">
				<table>
				<tr>
					<td><input type="radio" name="bg_position" id="bg_position_1" value="left top" title="{lang左上}" /></td>
					<td><input type="radio" name="bg_position" id="bg_position_2" value="center top" title="{lang中上}" /></td>
					<td><input type="radio" name="bg_position" id="bg_position_3" value="right top" title="{lang右上}" /></td>
				</tr>
				<tr>
					<td><input type="radio" name="bg_position" id="bg_position_4" value="left center" title="{lang左中}" /></td>
					<td><input type="radio" name="bg_position" id="bg_position_5" value="center center" title="{lang中间}" /></td>
					<td><input type="radio" name="bg_position" id="bg_position_6" value="right center" title="{lang右中}" /></td>
				</tr>
				<tr>
					<td><input type="radio" name="bg_position" id="bg_position_7" value="left bottom" title="{lang左下}" /></td>
					<td><input type="radio" name="bg_position" id="bg_position_8" value="center bottom" title="{lang中下}" /></td>
					<td><input type="radio" name="bg_position" id="bg_position_9" value="right bottom" title="{lang右下}" /></td>
				</tr>
				</table>
			</div>
			<div class="layui-form-mid">
				
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">
				背景色
			</label>
			<div class="layui-input-inline">
				<input type="text" name="bgcolor" id="bgcolor" value="" class="layui-input" />
			</div>
			<div class="layui-input-inline auto gray lh38">
				<div class="layui-btn-group">
					<input type="button" value="{lang颜色选择}" class="layui-btn layui-btn-sm jscolor {valueElement:'bgcolor',styleElement:'bgcolor',required:false,hash:true}" />
					<input type="button" value="{lang清除}" class="layui-btn layui-btn-sm layui-btn-warm" onclick="$.phpokform.clear('bgcolor')" />
				</div>
			</div>
		</div>
	</div>
</div>
</form>
<!-- include tpl=foot_lay is_open=true -->
