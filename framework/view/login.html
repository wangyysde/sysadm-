<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Expires" content="wed, 26 feb 1997 08:21:57 gmt" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<title>{lang管理员登录}</title>
	<meta name="author" content="phpok.com" />
	<!-- if $config.favicon -->
	<link rel="shortcut icon" href="{$config.favicon}" />
	<!-- /if -->
	<link rel="stylesheet" type="text/css" href="css/artdialog.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
	<script type="text/javascript" src="{url ctrl=js func=mini ext=jquery.phpok,jquery.form.min,jquery.artdialog,admin.login,jquery.qrcode.min/}&_v={=VERSION}"></script>
	<!-- if $phpok_cdn_link != 'static/cdn/' -->
	<link href="{$phpok_cdn_link}slick/slick-theme.css" rel="stylesheet"/>
	<link href="{$phpok_cdn_link}slick/slick.css" rel="stylesheet"/>
	<script src="{$phpok_cdn_link}slick/slick.js" type="text/javascript"></script>
	<script type="text/javascript" src="{$phpok_cdn_link}background/load.js?host={func rawurlencode $phpok_cdn_link}"></script>
	<!-- /if -->
</head>
<body>
<!-- if $multiple_language && $langlist -->
<div id="c-language" data-lang="{$session.admin_lang_id}">
	<div class="c-select clear">
		<p class="c-text fl">{$langlist[$session.admin_lang_id]}</p>
		<i class="c-triangle fr"></i>
	</div>
	<ul class="c-option">
		<!-- loop from=$langlist key=$key value=$value id=$tmpid -->
		<li data-lang="{$key}"><a href="javascript:update_lang('{$key}');void(0)">{$value}</a></li>
		<!-- /loop -->
	</ul>
</div>
<!-- /if -->
<div id="c-content">
	<div class="c-wrap clear">
		<form class="c-form fr" id="adminlogin" onsubmit="return admlogin()">
			<div class="qrcode-img" title="{lang扫码登录}"><img src="images/qr-code.png" /></div>
			<p class="c-title">Welcome</p>
			<div class="c-user">
				<span></span>
				<input type="text" name="user" tabindex="1" placeholder="{lang输入管理员账号}">
			</div>
			<!-- 密码 -->
			<div class="c-password">
				<span></span>
				<input type="password" name="pass" tabindex="2" placeholder="{lang输入管理员密码}">
			</div>
			<!-- if $vcode -->
			<div class="c-code">
				<span></span>
				<input type="text" name="_code" tabindex="3" placeholder="{lang验证码}" style="ime-mode:disabled">
				<div class="c-img">
					<img src="images/blank.gif" style="cursor:pointer;" id="src_code">
				</div>
			</div>
			<!-- /if -->
			<div class="c-btn">
				<button type="submit">{lang管理员登录}</button>
			</div>
		</form>
		<form class="c-form fr hide" id="admin-qrcode">
			<div class="qrcode-img2" title="{lang账号密码登录}"><img src="images/pc.png" /></div>
			<p class="c-title">Welcome</p>
			<div align="center">
				<div id="qrcode" style="width:300px;height:300px;"></div>
			</div>
			<div align="center" style="padding-top:10px;">打开手机进行扫码登录</div>
			<input type="hidden" id="qrcode-fid" value="" />
			<input type="hidden" id="qrcode-content" value="" />
		</form>
	</div>
</div>
<!-- if $logo -->
<div style="margin:35px;">
	<div class="logo"><img src="{$logo}" border="0" alt="{$config.title}" style="width:300px;" /></div>
</div>
<!-- /if -->
<!-- if $vcode -->
<script type="text/javascript">
$(document).ready(function(){
	window.setTimeout(function(){
		login_code('admin');
	}, 500);
	$("#src_code").click(function(){
		login_code('admin');
	})
});
</script>
<!-- /if -->
</body>
</html>
